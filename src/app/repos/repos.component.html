<div class="d-flex h-100 text-center text-black p-5 bg-light">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <div class="card-body" *ngFor='let detail of details'>
          <h5 class="card-title"> {{ details.username }}
          </h5>
          <p class="card-text">
            {{ details.fullname }}
            {{ details.description }}
            {{ details.updated }}
            {{ details.hyperlink }}
            {{ details.created }}
          </p>
        </div>
      </div>
    </div>
